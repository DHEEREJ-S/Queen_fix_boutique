<section id="order">
    <div class="container-fliud p-3 p-sm-5" style="background-color:#f1eff6; color: #330460;">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-9 col-lg-6  wow fadeIn">
                <h1 class="text-center pb-4 m-0">
                    Order Details
                </h1>
                <form>
                    <div class="form-group pb-3">
                        <label for="name" class="pb-2">Name</label>
                        <input type="text" id="name" [formControl]="name" class="form-control p-2 px-sm-3" placeholder="Name" on-focusout="namecheck()" [(ngModel)]="user_order_details.name">
                    </div>
                    <div class="form-group pb-3">
                        <div class="row justify-content-between">
                            <label for="phno" class="pb-2">Mobile Number</label>
                            <div class="col-8">
                                <input type="text" id="phno" [formControl]="phno" class="form-control p-2 px-sm-3" placeholder="Mobile Number" on-focusout="phnocheck()"  (keydown)="numcheck($event)" [(ngModel)]="user_order_details.phone_number">
                                <div id="bot"></div>
                            </div>
                            <div class="col-4 text-end">
                                <div class="btn btn-success px-3 px-md-5 py-2" (click)="sendotp()">Verify</div>
                            </div>
                        </div>
                        <!-- otp -->

                        <div *ngIf="otpvisible">
                            <div class="row justify-content-center">
                                <div class="col py-5 text-center">
                                        <ng-otp-input  (onInputChange)="onOtpChange($event)"  [config]="otpstyle"></ng-otp-input>
                                        <div class="pt-4 text-center"><div class="btn btn-success" (click)="handleClick()">Verifiy OTP</div></div>
                                </div>
                            </div>
                        </div>

                        <!--  -->
                    </div>
                    <div class="row pb-2">
                        <div class="col-6"><p class="m-0" style="text-decoration: underline;">Whould you like us to call you ?</p></div>
                        <div class="col-3 col-sm-2 centert"> <input  type="radio" id="call_yes" name="call" value="Yes" [formControl]="call" [(ngModel)]="user_order_details.call"><label class="px-1 para" style="color: black;">Yes</label></div>
                        <div class="col-3 col-sm-2 centert"><input type="radio" id="call_no" name="call" value="No" [formControl]="call" [(ngModel)]="user_order_details.call"><label class="px-1 para" style="color: black;">No</label></div>
                    </div>
                    <div class="form-group pb-3">
                        <label for="email" class="pb-2">Email</label>
                        <input type="email" id="email" [formControl]="email" class="form-control p-2 px-sm-3" placeholder="Email ID" on-focusout="emailcheck()" [(ngModel)]="user_order_details.email">
                    </div>
                    <div class="form-group pb-3">
                        <label for="model" class="pb-2">Model</label><br>
                        <select name="model" id="model" class="form-control p-2 px-sm-3" [formControl]="model" [(ngModel)]="user_order_details.model" (click)="modelS()">
                            <option value="Top">Top</option>
                            <option value="Blouse">Blouse</option>
                            <option value="Skirt">Skirt</option>
                            <option value="Lehenga">Lehenga</option>
                            <option value="Other Type">Other Type</option>

                          </select>
                        <!-- <ng-select id="model" [items]="models" bindLabel="name" bindValue="name"
                        [multiple]="true"
                        [closeOnSelect]="false"
                        placeholder="Choose Model"
                        style="background-color: white; border: 1px #330460 solid; border-radius: 5px; z-index: 50;"
                        [formControl]="model" [(ngModel)]="user_order_details.model"></ng-select> -->
                    </div>
                    <div style="position: relative;">
                        <span *ngIf="modelShow==true" style="position: absolute; right: 0; top: 0; color: #330460;" (click)="modelSC()"><i class="fa-solid fa-rectangle-xmark"></i></span>
                        <div class="" *ngIf="user_order_details.model=='Top' && modelShow==true">
                            <div class="owl_slides px-3">
                                <owl-carousel-o [options]="customOptions">
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/off_shoulder.png" alt="Off-Shoulder Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); offShoulderTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Off Shoulder Top"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/kaftan.png" alt="Kaftan Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); KaftanTops();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Kaftan Top"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/crop.png" alt="Crop Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); cropTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Crop Top"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/cross_over.png" alt="Cross-Over Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); crossOverTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cross Over Top"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/shirt_style.png" alt="Shirt Style Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); ShirtStyleTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Shirt Style Top"></div></ng-template>  
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/one_shoulder.png" alt="One Shoulder Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); OneShoulderTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="One Shoulder Top"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/cinched_waist.png" alt="Cinched Waist Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); CinchedWaistTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Cinchd Waist Top"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/top_img/maxi.png" alt="Maxi Top" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); maxiTop();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Maxi Top"></div></ng-template> 
                                </owl-carousel-o>
                            </div>
                        </div>
                        <div class="" *ngIf="user_order_details.model=='Skirt' && modelShow==true">
                            <div class="owl_slides px-3">
                                <owl-carousel-o [options]="customOptions">
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/A-line.png" alt="A-Line Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); ALineSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="A-Line Skirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/asymmetric.png" alt="Asymmetric Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); AsymmetricSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Asymmetric Skirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/bell.png" alt="Bell Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); BellSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bell Skirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/box_pleat.png" alt="Box Pleat Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); BoxPleatSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Box Pleat Skirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/bubble.png" alt="Bubble Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); BubbleSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Bubble Skirt"></div></ng-template>  
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/maxi.png" alt="Maxi Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); MaxiSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Maxi Skirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/midi.png" alt="Midi Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); MidiSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Midi Skirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/skirt_img/mini.png" alt="Mini Skirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); MiniSkirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Mini Skirt"></div></ng-template> 
                                </owl-carousel-o>
                            </div>
                        </div>
                        <div class="" *ngIf="user_order_details.model=='Lehenga' && modelShow==true">
                            <div class="owl_slides px-3">
                                <owl-carousel-o [options]="customOptions">
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/lehenga_img/A_line.png" alt="A Line Lehenga" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); ALineL();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="A Line Lehenga"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/lehenga_img/half_saree.png" alt="Half Saree Lehenga" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); HalfSareeL();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Half Saree Lehenga"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/lehenga_img/mesh.png" alt="Mesh Lehenga" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); MeshL();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Mesh Lehenga"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/lehenga_img/multi-layers.png" alt="Multi-Layers Lehenga" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); MultiLayersL();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Multi-Layers Lehenga"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/lehenga_img/sharara_cut.png" alt="Sharara Lehenga" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); ShararaL();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sharara Lehenga"></div></ng-template>  
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/lehenga_img/short.png" alt="Short Lehenga" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); ShortL();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Short Lehenga"></div></ng-template> 
                                </owl-carousel-o>
                            </div>
                        </div>
                        <div class="" *ngIf="user_order_details.model=='Blouse' && modelShow==true">
                            <div class="owl_slides px-3">
                                <owl-carousel-o [options]="customOptions">
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/blouse_img/prience_cut.png" alt="Princess Cut Blouse" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); PrincessCutBlouse();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Princess Cut Blouse"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/blouse_img/sleeveless.png" alt="Sleeveless Blouse" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); SleevelessBlouse();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Sleeveless Blouse"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/blouse_img/drated.png" alt="Darted Blouse" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); DartedBlouse();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Darted Blouse"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/blouse_img/embroidery.png" alt="Embroidery Blouse" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); EmbroideryBlouse();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Pattern Blouse"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/blouse_img/pattern.png" alt="Pattern Blouse" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); PatternBlouse();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Pattern Blouse"></div></ng-template>
                                </owl-carousel-o>
                            </div>
                        </div>
                        <div class="" *ngIf="user_order_details.model=='Other Type' && modelShow==true">
                            <div class="owl_slides px-3">
                                <owl-carousel-o [options]="customOptions">
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/jacket.png" alt="Jacket" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); Jacket();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Jacket"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/RTWS.png" alt="Ready To Wear Saree" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); RTWS();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Ready To Wear Saree"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/churidar.png" alt="Churidar" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); Churidar();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Churidar"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/shirt.png" alt="Shirt" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); Shirt();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Shirt"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/trouser.png" alt="Trouser" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); Trouser();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Trouser"></div></ng-template>  
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/salwar.png" alt="Salwar" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); Salwar();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Salwar"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/jump suit.png" alt="Jump Suit" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); JumpSuit();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="JumpSuit"></div></ng-template> 
                                        <ng-template carouselSlide><div class="gcard"><img src="/assets/other_img/kurti.png" alt="Kurti" width="100%" height="100%" style="border-radius: 10px;" (click)="modelSC(); Kurti();" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Kurti"></div></ng-template> 
                                </owl-carousel-o>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pb-3"> 
                        <label for="msg" class="pb-2">Descripton</label>                      
                        <textarea type="text" id="msg" [formControl]="msg"  class="form-control p-2 px-sm-3" placeholder="Message like dress design, dress size, feedback etc." aria-label="With textarea" on-focusout="msgcheck()" [(ngModel)]="user_order_details.description"></textarea>
                    </div>
                    <div class="form-group pb-3">
                        <label for="" class="pb-2">Advance Payment :</label>
                        <div><div #paypalRef></div></div>
                    </div>  
                    <div class="form-group text-center py-2">                
                        <button  class="btn send d-inline px-5 py-2" style="border: 1px solid #330460;" (click)="Submit()">ORDER</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
